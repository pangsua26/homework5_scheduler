<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/340330cae2.js" crossorigin="anonymous"></script>

</head>
<body>
    <header class="container-fluid border-bottom border-dark mb-2">
        <div class="row justify-content-center"><h1>Work Day Scheduler</h1></div>
        <div class="row justify-content-center"><h6>A simple calendar app for scheduling your workday</h6></div>
        <div class="row justify-content-center" id="date-today"><h6></h6></div>
    </header>

    <div class="container">

        <div id="calendar-row9am" class="row justify-content-lg-center border-top border-bottom">
            <div id="time9am"class="col-lg-1">9AM</div>
            <textarea rows="3" id="text-entry9am" class="col-lg-10"></textarea>
            <button id="save" class="col-lg-1"><i class="far fa-save"></i></button>
        </div>

        <div id="calendar-row10am" class="row justify-content-lg-center border-top border-bottom">
            <div id="time10am"class="col-lg-1">10AM</div>
            <textarea rows="3" id="text-entry10am" class="col-lg-10"></textarea>
            <button id="save" class="col-lg-1"><i class="far fa-save"></i></button>
        </div>

        <div id="calendar-row11am" class="row justify-content-lg-center border-top border-bottom">
            <div id="time11am"class="col-lg-1">11AM</div>
            <textarea rows="3" id="text-entry11am" class="col-lg-10"></textarea>
            <button id="save" class="col-lg-1"><i class="far fa-save"></i></button>
        </div>







    </div>




    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
